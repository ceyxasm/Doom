<!DOCTYPE html>
<html>

<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title>Login to Doom</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body style=" background: #360033;  
background: -webkit-linear-gradient(to right, #0b8793, #360033); 
background: linear-gradient(to right, #0b8793, #360033);
">

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
                    <h3 style=" background: #556270;  
					background: -webkit-linear-gradient(to right, #FF6B6B, #556270);  
					background: linear-gradient(to right, #FF6B6B, #556270); 
					
					border-color: #556270;
					color: #fff;
					padding: 15px;
					width: 300px;
					text-align: center;
					margin-top: 20%;
					margin-bottom: 25px;
					border: 1px solid transparent;
					border-radius: 4px;" >Doom Mail</h3>
					</div>
				</div>


				<div class="d-flex justify-content-center form_container" style="    background-color: #87e329;
				border-color: #87e329;
				color: #fff;
				padding: 15px;
				margin-top: 10%;
    			margin-bottom: 25px;
    			border: 1px solid transparent;
    			border-radius: 4px;">
					<form action="/sendl" method="POST">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="email" name="email :" class="form-control input_user" value="" placeholder="username" required>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password :" class="form-control input_pass" value="" placeholder="password" required>
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" name="Remember Me :" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit"  class="btn login_btn" >Login</button>
				   </div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="/signup" class="ml-2" >Sign Up</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
